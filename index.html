<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Background video container -->
    <div id="video-bg">
      <video id="v0" tabindex="0", autobuffer preload>
        <source
          src="public/output.mp4"
          type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'
        />
      </video>
    </div>

    <!-- Sections that trigger animation and control scroll -->
    <section class="container">
      <div class="content">
        <h1>Scroll to Begin</h1>
        <p>Start it like this…</p>
      </div>
    </section>

    <section class="container">
      <div class="content">
        <h1>Step 1</h1>
        <p>Start it like this…</p>
      </div>
    </section>

    <section class="container">
      <div class="content">
        <h1>Step 2</h1>
        <p>Start it like this…</p>
      </div>
    </section>

    <section class="container">
      <div class="content">
        <h1>Step 3</h1>
        <p>Start it like this…</p>
      </div>
    </section>

    <section class="container">
      <div class="content">
        <h1>Step 4</h1>
        <p>Start it like this…</p>
      </div>
    </section>

    <!-- Invisible div to expand page for scrolling -->
    <div id="set-height"></div>

    <!-- Scripts -->
    <script src="sticky.js"></script>
    <script>
      // Add 'entered' class when sections come into view
      enterView({
        selector: "section",
        enter: function (el) {
          el.classList.add("entered");
        },
      });

      // Scroll‑controlled video playback
      var playbackConst = 1000; // lower = faster scrub
      var setHeight = document.getElementById("set-height");
      var vid = document.getElementById("v0");

      // Set scrollable height based on video duration
      vid.addEventListener("loadedmetadata", function () {
        setHeight.style.height =
          Math.floor(vid.duration) * playbackConst + "px";
      });

      // On each animation frame, update video.currentTime based on scroll
      function scrollPlay() {
        var frameNumber = window.pageYOffset / playbackConst;
        vid.currentTime = frameNumber;
        window.requestAnimationFrame(scrollPlay);
      }
      window.requestAnimationFrame(scrollPlay);
    </script>
  </body>
</html>
